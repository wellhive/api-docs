            parameters:
                - name: id
                  in: query
                  description: find Appointments by ID
                  allowEmptyValue: true
                  schema:
                    type: array
                    items:
                        type: string
                        example: Dolorem nemo qui iure praesentium.
                    description: find Appointments by ID
                    example:
                        - 69cd9203-5e92-47a3-aa03-94b03752872a
                        - 00eff3f3-ecfb-41ff-9ebc-78ed811e17f9

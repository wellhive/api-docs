                    - 00eff3f3-ecfb-41ff-9ebc-78ed811e17f9
                - name: patientId
                  in: query
                  description: find Appointments by Patient
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: find Appointments by Patient
                    example: b6cc1875-5313-4ca8-af8b-74adac0c5d0c
                  example: b6cc1875-5313-4ca8-af8b-74adac0c5d0c
                - name: referralNumber
                  in: query
                  description: find Appointments by referralNumber
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: find Appointments by referralNumber
                    example: "12345"
                  example: "12345"
                - name: referralId
                  in: query
                  description: find Appointments by Referral
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: find Appointments by Referral
                    example: "12345"
                  example: "12345"
                - name: onOrAfter
                  in: query
                  description: find Appointments that start(ed) on or after this date/time
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: find Appointments that start(ed) on or after this date/time
                    example: "2026-01-01T00:00:00Z"
                    format: date-time
                  example: "2026-01-01T00:00:00Z"
                - name: state
                  in: query
                  description: find Appointments by lifecycle state
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: find Appointments by lifecycle state
                    example: submitted
                  example: submitted
                - name: nextToken
                  in: query
                  description: the nextToken from a previous AppointmentSearchResult to use for retrieving the next page, other params are ignored when this one is provided
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: the nextToken from a previous AppointmentSearchResult to use for retrieving the next page, other params are ignored when this one is provided
                    example: YTI0NTM5NzUtNzA2My00NTU5LWJiYWYtZTg3MGY4ZWZlYzg5
                  example: YTI0NTM5NzUtNzA2My00NTU5LWJiYWYtZTg3MGY4ZWZlYzg5

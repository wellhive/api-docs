                line:
                    - Magnam veniam excepturi ratione ipsa.
                    - Odio quia numquam.
                    - Molestiae beatae veritatis rem.
                    - Rerum optio nihil aut eveniet.
                period:
                    end: "1996-06-11T00:06:49Z"
                    start: "2002-04-30T09:31:10Z"
                postalCode: Voluptas placeat.
                state: Inventore reprehenderit nam corporis eum porro.
                type: postal
                use: work
        Appointment:
            type: object
            properties:
                appointmentDetails:
                    $ref: '#/components/schemas/AppointmentDetails'
                error:
                    type: string
                    description: "\nindicates an error has occurred when processing a request to submit or cancel an Appointment:\n* conflict - returned for scenarios such as the identified Slot is no longer available, or the Patient has another overlapping Appointment\n* too-far-in-the-future - returned when the identified Slot is too far the future to book; this is uncommon and only returned by customer-specific ProviderServices\n* already-canceled - returned when the API client has requested to cancel the Appointment, and the Appointment is already canceled \n* too-late-to-cancel - returned when the Appointment date/time are too near to current date/time to allow cancelling\n* bad-request - returned when something in the sumbit or cancel requests are invalid, such as a Slot ID or a CancelReason ID\n* internal-error - returned when an internal error has occurred; note that WellHive is immediately aware of such errors and working to resolve them\n"
                    example: conflict
                    enum:
                        - conflict
                        - too-far-in-the-future
                        - already-canceled
                        - too-late-to-cancel
                        - bad-request
                        - internal-error
                id:
                    type: string
                    example: b79e46ba-1b09-4195-ae0a-ea42baedea6e
                    minLength: 1
                networkId:
                    type: string
                    description: a reference to the Network the Appointment is associated with, e.g. the authorizing Network; set by the API client when submitting the Appointment
                    example: 00eff3f3-ecfb-41ff-9ebc-78ed811e17f9
                patientId:
                    type: string
                    description: a reference to a Patient; set when creating the Appointment
                    example: b6cc1875-5313-4ca8-af8b-74adac0c5d0c
                    minLength: 1
                providerServiceId:
                    type: string
                    description: a reference to the ProviderService performing the Appointment, i.e. the ProviderService offering the Slot; set by the API client when submitting the Appointment
                    example: 69cd9203-5e92-47a3-aa03-94b03752872a
                referral:
                    $ref: '#/components/schemas/AppointmentReferral'
                slotIds:
                    type: array
                    items:
                        type: string
                        example: Nulla voluptate molestias et.
                    description: a reference to the Slot or sequenced Slots the Appointment is or will be booked to; set by the API client when submitting the Appointment
                    example:
                        - dba0855e-5681-411d-801c-036f4f046988
                state:
                    type: string
                    description: |4
                        the lifecycle state of the Appointment, set by WellHive
                        * draft - the Appointment starts in this state when it is first created, waiting to be submitted to a ProviderService
                        * submitted - indicates that the the Appointment was successfully submitted to a ProviderService to be booked, at which point the appointmentDetails.status field reports the Apppointment status from the ProviderService
                        * completed - indicates the Appointment is in a final state, whether fulfilled, cancelled, or noshow reported by the ProviderService, or cancelled by a WellHive user or API client
                    example: submitted
                    enum:
                        - draft
                        - submitted
                        - completed
                    minLength: 1
            example:
                appointmentDetails:
                    cancelReason:
                        id: 930c8a9f-ce78-449c-8dda-d5428d183ec8
                        name: Patient
                    isLatest: true
                    lastRetrieved: "2004-12-16T22:34:25Z"
                    phone: 555-555-1000
                    start: "2026-01-01T17:00:00Z"
                    status: booked
                error: conflict
                id: b79e46ba-1b09-4195-ae0a-ea42baedea6e
                networkId: 00eff3f3-ecfb-41ff-9ebc-78ed811e17f9
                patientId: b6cc1875-5313-4ca8-af8b-74adac0c5d0c
                providerServiceId: 69cd9203-5e92-47a3-aa03-94b03752872a
                referral:
                    id: 69cd9203-5e92-47a3-aa03-94b03752872a
                    referralNumber: "12345"
                slotIds:
                    - dba0855e-5681-411d-801c-036f4f046988
                state: submitted
            required:
                - id
                - state
                - patientId
